[ generic1]
unshare_netns=true
unshare_ipc=true
nvidia=true

[generic2]
additional_packages="git vim tmux"

[generic3]
additional_packages="git vim tmux"
home=/tmp/home

[alpine3]
additional_packages=git vim tmux nodejs
home=/tmp/home
image=alpine:latest

[alpine4]
additional_packages=git vim tmux nodejs
home=/tmp/home
image=alpine:latest
init=false

[debian5]
additional_packages=git vim tmux nodejs
home=/tmp/home
image=debian:latest
init=false
init_hooks="touch /init-normal"

[ubi6]
additional_packages=git vim tmux nodejs
home=/tmp/home
image=registry.access.redhat.com/ubi9/ubi-init
init=true
init_hooks="touch /init-normal"
pre_init_hooks="touch /pre-init"

[opensuse7]
additional_packages=git vim tmux nodejs
home=/tmp/home
image=opensuse/tumbleweed:latest
init=true
init_hooks="touch /init-normal"
pre_init_hooks="touch /pre-init"
pull=true


[alma8]
additional_packages=git vim tmux nodejs
home=/tmp/home
image=quay.io/almalinux/8-init:8
init=true
init_hooks="touch /init-normal"
pre_init_hooks="touch /pre-init"
pull=true
root=false

[arch]
additional_packages=git vim tmux nodejs
home=/tmp/home
image=archlinux:latest
init=false
init_hooks="touch /init-normal"
pre_init_hooks="touch /pre-init"
pull=true
root=false
volume=/tmp/test:/run/a /tmp/test:/run/b
unshare_netns=true
unshare_ipc=true
